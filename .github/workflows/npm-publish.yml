# This workflow will build and publish to npm when a release is created

name: Publish to NPM
on:
  release:
    types: [created]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies and build ğŸ”§
        run: npm ci
      - name: Publish package on NPM ğŸ“¦
        run: npm publish
